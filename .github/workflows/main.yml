name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: npm-install
        env:
          CI: true
        run: |
          npm ci
